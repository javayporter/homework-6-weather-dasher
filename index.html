<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->


    <title>Basic Weather "App" for PROJECT</title>
    
</head>

<body>
  <!-- Welcome Jumbotron-->
  <div class="jumbotron">
    <h1 class="display-4">Weather Dash!</h1>
    <p class="lead">Welcome to Weather Dash! Plan ahead with the weather in mind.</p>
    <hr class="my-4">
    <p>Enter city then hit the "Dash!" button. It's that simple!</p>
  </div>

  <!--Weather Form-->

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="" method="post">
            
                <!-- Input fields -->
                <div class="form-group">
                    <label for="input">City</label>
                    <input type="text" class="form-control" id="enter-city" placeholder="Enter City Here" name="city">
                </div>
                <button type="submit" id="dash-button" class="btn btn-primary btn-customized">Dash!</button>
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
 
<!--Table and divs to store API response on HTML page-->

  <table class="table table-dark move">
    <thead>
      <tr>
        <th scope="col" class="city"></th>
        <th scope="col" class="temperature"></th>
        <th scope="col" class="humidity"></th>
        <th scope="col" class="wind-speed"></th>
      </tr>
    </thead>
  </table>

<!--Div table for forecast-->
  <div class="center">
  <!--Day 1-->
  <div class="card left margin" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title date1"></h5>
      <h6 class="card-subtitle mb-2 text-muted city1"></h6>
      <p class="card-text temperature1"></p>
      <p class="card-text humidity1"></p>
    </div>
  </div>

<!--Day 2-->

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
